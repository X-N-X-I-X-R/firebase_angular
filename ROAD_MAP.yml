

## all commands in angular : 

install angular cli : 

```
npm install -g @angular/cli
```

to run the project : 

```
ng serve --o
``` 
to create a new project : 

```
ng new <project-name> --no-standalone
```
to create a new component : 

```
ng generate component <component-name>
```
to create a new service : 

```
ng generate service <service-name>
```
to create a new module : 

```
ng generate module <module-name>
```
to create a new pipe : 

```
ng generate pipe <pipe-name>
```
to create a new directive : 

```
ng generate directive <directive-name>
```
to create a new class : 

```
ng generate class <class-name>
```
to create a new interface : 

```
ng generate interface <interface-name>
```
to create a new enum : 

```
ng generate enum <enum-name>
```
to create a new guard : 

```
ng generate guard <guard-name>
```
to create a new interceptor : 

```
ng generate interceptor <interceptor-name>
```
to create a new resolver : 

```
ng generate resolver <resolver-name>
```
to create a new application : 

```
ng generate application <application-name>
```
to create a new library : 

```
ng generate library <library-name>
```
to create a new web worker : 

```
ng generate web-worker <web-worker-name>
```
to create a new application : 

```
ng generate application <application-name>
```
to create a new interface : 

```
